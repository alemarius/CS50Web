<body>

        <div>
            <input type="text" placeholder="Full Name" name="name" />

            Favorite Color?

            <input name="color" type="radio" value="other" />Other

                <option value="Afganistan"></option>
                <option value="Rusija"></option>
                <option value="Test"></option>
                <option value="Lietuva"></option>
            </datalist>
        </div>
        <button>Submit!</button>
    </form>

        Test tihs one <span class="name">top</span> top one
